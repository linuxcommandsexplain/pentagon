name: Créer une Release Automatique

on:
  push:
    tags:
      - 'v*'  # Se déclenche sur tout tag commençant par "v" (ex: v1.0.0, v2.1.3)

permissions:
  contents: write  # Nécessaire pour créer la release et uploader des assets

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour générer correctement les notes de release

      - name: Créer la Release GitHub
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true  # Génère automatiquement les notes de release (changelog basé sur les PRs/commits)
          # files: |  # Optionnel : décommentez pour uploader des fichiers (ex: binaires, zip...)
          #   dist/*.zip
          #   README.md
