name: Create Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      pull-requests: read

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Get latest tag
        id: get_latest_tag
        shell: bash
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            echo "previous_tag=v0.0.0" >> $GITHUB_OUTPUT
            echo "No previous tag found, using v0.0.0"
          else
            echo "previous_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "Previous tag: $LATEST_TAG"
          fi

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            PREV_TAG="${{ steps.get_latest_tag.outputs.previous_tag }}"
            PREV_VERSION=${PREV_TAG#v}
            IFS='.' read -r -a VERSION_PARTS <<< "$PREV_VERSION"
            MAJOR=${VERSION_PARTS[0]:-0}
            MINOR=${VERSION_PARTS[1]:-0}
            PATCH=${VERSION_PARTS[2]:-0}
            PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Run tests
        run: cargo test --release --target ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get binary name
        id: binary
        shell: bash
        run: |
          BINARY_NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].targets[] | select(.kind[] | contains("bin")) | .name' | head -n 1)
          echo "name=$BINARY_NAME" >> $GITHUB_OUTPUT
          echo "Binary name: $BINARY_NAME"

      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          BINARY_NAME="${{ steps.binary.outputs.name }}"
          mkdir -p release-artifacts
          cd target/${{ matrix.target }}/release
          tar -czf ../../../release-artifacts/${BINARY_NAME}-${{ steps.version.outputs.tag }}-${{ matrix.artifact_name }}.tar.gz $BINARY_NAME
          cd ../../..

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          BINARY_NAME="${{ steps.binary.outputs.name }}"
          mkdir -p release-artifacts
          cd target/${{ matrix.target }}/release
          7z a ../../../release-artifacts/${BINARY_NAME}-${{ steps.version.outputs.tag }}-${{ matrix.artifact_name }}.zip ${BINARY_NAME}.exe
          cd ../../..

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: release-artifacts/*

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            echo "previous_tag=v0.0.0" >> $GITHUB_OUTPUT
          else
            echo "previous_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            PREV_TAG="${{ steps.get_latest_tag.outputs.previous_tag }}"
            PREV_VERSION=${PREV_TAG#v}
            IFS='.' read -r -a VERSION_PARTS <<< "$PREV_VERSION"
            MAJOR=${VERSION_PARTS[0]:-0}
            MINOR=${VERSION_PARTS[1]:-0}
            PATCH=${VERSION_PARTS[2]:-0}
            PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG="${{ steps.get_latest_tag.outputs.previous_tag }}"
          NEW_TAG="${{ steps.version.outputs.tag }}"
          
          echo "# ðŸš€ Release $NEW_TAG" > changelog.md
          echo "" >> changelog.md
          echo "## ðŸ“‹ Changes" >> changelog.md
          echo "" >> changelog.md
          
          if [ "$PREV_TAG" != "v0.0.0" ]; then
            git log $PREV_TAG..HEAD --pretty=format:"- %s (\`%h\`) - @%an" >> changelog.md
          else
            git log --pretty=format:"- %s (\`%h\`) - @%an" >> changelog.md
          fi
          
          echo "" >> changelog.md
          echo "" >> changelog.md
          echo "## ðŸ‘¥ Contributors" >> changelog.md
          echo "" >> changelog.md
          
          if [ "$PREV_TAG" != "v0.0.0" ]; then
            git log $PREV_TAG..HEAD --format='%an <%ae>' | sort -u | while read contributor; do
              echo "- $contributor" >> changelog.md
            done
          else
            git log --format='%an <%ae>' | sort -u | while read contributor; do
              echo "- $contributor" >> changelog.md
            done
          fi
          
          echo "" >> changelog.md
          echo "## ðŸ“¦ Downloads" >> changelog.md
          echo "" >> changelog.md
          echo "Download the appropriate binary for your platform below." >> changelog.md
          
          cat changelog.md

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.tag }}"
          git push origin ${{ steps.version.outputs.tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: changelog.md
          files: |
            release-artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Cargo.toml version
        run: |
          sed -i "s/^version = .*/version = \"${{ steps.version.outputs.version }}\"/" Cargo.toml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin ${{ github.ref_name }} || echo "No changes to push"